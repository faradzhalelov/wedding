<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mobile Exclusive RSVP - Riza &amp; Farkhat</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e6193c",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211114",
                        "warm-neutral": "#F5F2F0",
                        "surface": "#FFFFFF",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #aaa; 
        }.attendance-radio:checked + label {
            background-color: #e6193c;
            color: white;
            border-color: #e6193c;
        }
        .attendance-radio:checked + label span.icon {
            color: white;
        }
    </style>
</head>
<body class="bg-warm-neutral dark:bg-background-dark font-display text-[#181112] antialiased overflow-x-hidden min-h-screen flex justify-center items-center">
<div class="w-full max-w-md bg-white dark:bg-[#1a1a1a] min-h-screen sm:min-h-[800px] sm:h-auto sm:rounded-[2.5rem] shadow-2xl overflow-hidden relative flex flex-col">
<div class="relative h-48 bg-gray-100 w-full overflow-hidden shrink-0">
<div class="absolute inset-0 bg-black/20 z-10"></div>
<div class="w-full h-full bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDuGN38Cn96yUuwZxMjRVMnT-f5dvNAF0v7CgPm1pIGk4AF4pvV2xdA1bxQOudsaU9OBFQn6Fy5jexIMIQn3lx2D0k5QyFcceIPv-yzZJOq7MpqTs-OelILu5kLosnEdY0zENnlBALw9Nw2LIFOz_puzbriYZgsUyJyCRoQ7vsmQZDLkh60sh29ftyQxzFNMEW_4eNesRFWxRRtWAxWDw2CefAs_N5sVBeQJ2oNYGZIYJg-scjaG7TRDPDxeU7NOp_YCUQPgHgtEME');"></div>
<div class="absolute bottom-4 left-6 z-20 text-white">
<p class="text-xs uppercase tracking-[0.2em] font-medium opacity-90 mb-1">Wedding Invitation</p>
<h1 class="text-3xl font-bold tracking-tight">Riza &amp; Farkhat</h1>
</div>
<div class="absolute top-4 right-4 z-20">
<button class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center text-white hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined text-sm">close</span>
</button>
</div>
</div>
<div class="flex-1 overflow-y-auto px-6 py-8 pb-32">
<div class="flex flex-col gap-8">
<div class="text-center space-y-2">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-primary/5 text-primary mb-2">
<span class="material-symbols-outlined">favorite</span>
</div>
<h2 class="text-2xl font-bold text-gray-900 dark:text-white">Will you be joining us?</h2>
<p class="text-sm text-gray-500 dark:text-gray-400">Please respond by August 1st, 2023</p>
</div>
<form class="space-y-6" onsubmit="event.preventDefault();">
<div class="space-y-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1" for="fullName">Full Name</label>
<input class="w-full px-5 py-4 rounded-xl bg-gray-50 dark:bg-gray-800 border-transparent focus:border-primary focus:bg-white focus:ring-0 transition-all duration-200 text-gray-900 dark:text-white placeholder-gray-400 text-base font-medium" id="fullName" placeholder="e.g. Jane Doe" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1" for="email">Email Address</label>
<input class="w-full px-5 py-4 rounded-xl bg-gray-50 dark:bg-gray-800 border-transparent focus:border-primary focus:bg-white focus:ring-0 transition-all duration-200 text-gray-900 dark:text-white placeholder-gray-400 text-base font-medium" id="email" placeholder="jane@example.com" type="email"/>
</div>
<div class="space-y-3">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Attendance</label>
<div class="grid grid-cols-2 gap-4">
<div class="relative">
<input checked="" class="attendance-radio sr-only" id="attending" name="attendance" type="radio"/>
<label class="flex flex-col items-center justify-center gap-2 p-5 rounded-xl border-2 border-gray-100 bg-white dark:bg-gray-800 dark:border-gray-700 cursor-pointer hover:border-primary/30 transition-all duration-200 h-full shadow-sm" for="attending">
<span class="icon material-symbols-outlined text-3xl text-green-500 mb-1 transition-colors">check_circle</span>
<span class="font-bold text-sm">Joyfully Accept</span>
</label>
</div>
<div class="relative">
<input class="attendance-radio sr-only" id="declining" name="attendance" type="radio"/>
<label class="flex flex-col items-center justify-center gap-2 p-5 rounded-xl border-2 border-gray-100 bg-white dark:bg-gray-800 dark:border-gray-700 cursor-pointer hover:border-primary/30 transition-all duration-200 h-full shadow-sm" for="declining">
<span class="icon material-symbols-outlined text-3xl text-gray-400 mb-1 transition-colors">cancel</span>
<span class="font-bold text-sm">Regretfully Decline</span>
</label>
</div>
</div>
</div>
<div class="space-y-3 pt-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1" for="guests">Number of Guests</label>
<div class="relative">
<select class="w-full px-5 py-4 rounded-xl bg-gray-50 dark:bg-gray-800 border-transparent focus:border-primary focus:bg-white focus:ring-0 transition-all duration-200 text-gray-900 dark:text-white appearance-none text-base font-medium" id="guests">
<option>1 Guest</option>
<option>2 Guests</option>
<option>3 Guests</option>
<option>4 Guests</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-gray-500">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1" for="dietary">Dietary Restrictions</label>
<textarea class="w-full px-5 py-4 rounded-xl bg-gray-50 dark:bg-gray-800 border-transparent focus:border-primary focus:bg-white focus:ring-0 transition-all duration-200 text-gray-900 dark:text-white placeholder-gray-400 text-base font-medium resize-none" id="dietary" placeholder="Any allergies or special requests..." rows="3"></textarea>
</div>
</form>
</div>
</div>
<div class="absolute bottom-0 left-0 w-full bg-white dark:bg-[#1a1a1a] border-t border-gray-100 dark:border-gray-800 p-6 z-30">
<button class="w-full bg-primary text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2" type="submit">
<span>Confirm Attendance</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>

</body></html>
